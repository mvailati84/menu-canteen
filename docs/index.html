<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>School Canteen Menu</title>
</head>

<body>
  <header>
    <h1 id="date-display">School Canteen Menu</h1>
  </header>

  <section id="menu">
    <!-- Menu content will be dynamically added here -->
  </section>

  <div class="navigation">
    <button onclick="showPreviousDay()">Previous Day</button>
    <button onclick="showNextDay()">Next Day</button>
  </div>

  <!-- Dots Indicators -->
  <div class="dots" id="dots-container">
    <div class="dot" onclick="changeDay(-2)"></div>
    <div class="dot" onclick="changeDay(-1)"></div>
    <div class="dot" onclick="showToday()"></div>
    <div class="dot" onclick="showNextDay()"></div>
    <div class="dot" onclick="changeDay(2)"></div>
  </div>

  <script src="https://unpkg.com/hammerjs"></script>
  <script src="js/script.js"></script>
</body>

</html>
